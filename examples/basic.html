<!DOCTYPE html>
<html>
<head>
  <title>json-viewer-basic-example</title>
  <link rel="stylesheet" href="../json-viewer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="../json-viewer.js"></script>

  <div id="json-container"></div>

  <script>
      var json = {
          name: "JsonViewer",
          author: {
            name: "overtrue",
            email: "i@overtrue.me",
            contact: [
              {
                location: "office",
                number: 123456
              },
              {
                location: "home",
                number: 987654
              }
            ]
          }
      };

      $('#json-container').jsonview(json); // Support json string/object
  </script>
</head>
<body>

</body>
</html>
